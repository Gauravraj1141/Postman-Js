<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="script.css">

    <!-- prism css  -->
    <link rel="stylesheet" href="prism.css">
    <title>PostMan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!-- navbar   -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
<div id="addimg" class="container my-3">
    <!-- heading -->
    <div class="container my-3 text-center">
        <h1>Welcome To PostMan</h1>
    </div>

    <!-- Boxes  for taking Input-->
    <div  class="container my-3">

        <!-- Url box  -->
        <div class="mb-3 row">
            <label for="URL" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter Url Here... ">
            </div>
        </div>

        <!-- request radio buttons we find it bootstrap in form fieldset  -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Request Type" id="get" value="get" checked>
                    <label class="form-check-label" for="GET">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Request Type" id="post" value="post">
                    <label class="form-check-label" for="POST">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Content Type radio buttons  -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Content Type" id="jsonradio"
                        value="json" checked>
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Content Type" id="customradio"
                        value="Custom Parameters">
                    <label class="form-check-label" for="Custom Parameters">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Json Box : this will hide when we click on custom parameter button , it shows only click on json button  -->
        <div class="mb-3 row" id="requestJsonBox">
            <label for="requestJsonBox" class="col-sm-2 col-form-label">JSON</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="requestJsonText" rows="3"
                    placeholder="Enter Your Json Here"></textarea>
            </div>
        </div>


        <!-- Parameter Box : this will hide when we click on json button , it shows  only click on custom parameter   -->
        <div id="parameterbox">
            <form class="row g-2">
                <label for="parameter" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="paramkey1" placeholder="Enter key 1 ">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="paramvalue1" placeholder="Enter Value 1">
                </div>
                <div class="col-md-1">
                    <button id="addParam" class="btn btn-primary ">+</button>
                </div>
            </form>
            <!-- it is for add more parameter and delete parameter  -->
            <div id="Param"> </div>
        </div>



        <!-- Submit button for trigger fetch api &&  we take this from upper url box code for create in one row and line -->
        <div class="mb-3 row my-3">
            <div class="col-sm-10">
                <button id="submitrequest" class="btn btn-success">Submit</button>
            </div>
        </div>


        <!-- response box in this our response will be come -->
        <div class="my-3 row" id="responseJsonBox">
            <label for="responseJsonBox" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10">
                <!-- we hide textarea because we show output in prism  -->
                <!-- <textarea class="form-control" id="responseJsonText" rows="6"
                placeholder="Your Response will appear here."></textarea> -->

  <!-- response box in this our response will show  in this prism box it design our output-->
                <pre  class = "language-javascript"><code class = "language-javascript" id="responseJsonText" placeholder="Your Response will appear here." >Show your response Here</code></pre>

                <br>
            </div>
            
            <hr>
        </div>
      


    </div>

</div>


    <script src="app.js"></script>

    <!-- prism javascript -->
    <script src="prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
